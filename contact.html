<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/4b1153e49e.js" crossorigin="anonymous"></script>
    <title>Contact Us</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">WT</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">Contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
            <div class="form-wrapper">
                <div class="company-address">
                    <div class="address-grp">
                        <i class="fas fa-map-marker-alt text-red fa-3x"></i>
                        <h2 class="md-heading text-gray">Location</h2>
                        <p>4567 Oak Avenue, Springfield, IL, 62701, United States</p>
                    </div>
                    <div class="address-grp">
                        <i class="fas fa-envelope text-red fa-3x"></i>
                        <h2 class="md-heading text-gray">Email</h2>
                        <p>worldtravels@gmail.com</p>
                    </div>
                    <div class="address-grp">
                        <i class="fas fa-phone-square-alt text-red fa-3x"></i>
                        <h2 class="md-heading text-gray">Call</h2>
                        <p>(123) 456-7890</p>
                    </div>
                    <img src="./img/company-img.jpg" alt="">
                </div>
                <form action="" class="form">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know your questions, suggestions, and concerns by filling out the form</p>
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea name="message" id="message"></textarea>  
                    </div>
                    <button type="submit" class="form-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>
</body>
</html>
